<script type="text/processing">
/**
  *Author: Ryan Hill

  // try to beat 1054
PImage uwu; 
PImage swa; 
PImage ryan; 
PImage start;
int gamestate = 1;
int score = 0;
int highScore = 0;
int x = 0, y , vy = 0;
int[] wx = new int[2];
int[] wy = new int[2];

void setup(){
size(502,669);
//fullScreen();
uwu = loadImage("./img/uwu.png");
swa = loadImage("./img/swa.png");
ryan = loadImage("./img/ryan.png");
start = loadImage ("./img/start.png");      
     
}
void draw() {
    
  if(gamestate == 0) {
      imageMode(CORNER);
      image(uwu, x, 0);
      image(uwu, x+uwu.width, 0);
      imageMode(CENTER);
     x -= 6;
     vy += 1;
     y += vy;  
     for(int i = 0  ; i < 2; i++) {
       //wy[i] = (int)random(25,height/200 + 150);
       image(ryan, wx[i] , wy[i] - (ryan.height/2+150));
      image(ryan, wx[i] , wy[i] + (ryan.height/2+150));
       if(wx[i]  < 0) {
         wy[i] = (int)random(200,height-200 );
         wx[i] = width;
        }
        
      
      if(wx[i] == width/2); highScore = max(++score, highScore);
      if( y > height || y < 0 || (abs(width/2-wx[i])<25 && abs (y-wy[i])>100)) {    
     gamestate = 1;
   }
        wx[i] -= 6;
     }  
           image(swa, width/2 , y);
     text(""+score, width/2-15, 500);   
    }
     if(x < -(uwu.width)){
       x = 0;
     }
    
     if(gamestate == 1) {
       imageMode(CENTER);
       image(start, width/2,height/2);
       text("High Score: "+highScore, 50, width);
    }
   }



void mousePressed(){
 vy = -17;
  if(gamestate==1) {
    wx[0] = 600;
    wy[0] = height/2;
    wx[1] = 900;
    wy[1] = 600;
    x = 0;
    y = height / 2;
   x = gamestate =score = 0;
  


}
}


</script>
